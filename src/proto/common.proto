syntax = "proto3";

package btd.common;

// Common error response
message Error {
  string code = 1;
  string message = 2;
  map<string, string> details = 3;
}

// Pagination request
message PaginationRequest {
  int32 page = 1;
  int32 limit = 2;
  string sort_by = 3;
  string sort_order = 4; // ASC or DESC
}

// Pagination response
message PaginationResponse {
  int32 total = 1;
  int32 page = 2;
  int32 limit = 3;
  int32 total_pages = 4;
}

// Common metadata for requests
message RequestMetadata {
  string correlation_id = 1;
  string calling_service = 2;
  string user_id = 3;
  string trace_id = 4;
  map<string, string> headers = 5;
}

// Subscription tiers
enum SubscriptionTier {
  SUBSCRIPTION_TIER_UNSPECIFIED = 0;
  SUBSCRIPTION_TIER_DISCOVER = 1;
  SUBSCRIPTION_TIER_CONNECT = 2;
  SUBSCRIPTION_TIER_COMMUNITY = 3;
}

// Common status enum
enum Status {
  STATUS_UNSPECIFIED = 0;
  STATUS_ACTIVE = 1;
  STATUS_INACTIVE = 2;
  STATUS_PENDING = 3;
  STATUS_CANCELLED = 4;
  STATUS_EXPIRED = 5;
}

// Timestamp message for consistency
message Timestamp {
  int64 seconds = 1;
  int32 nanos = 2;
}